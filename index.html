<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container" id="container">

    <div class="jumbotron">
      <h1>Giftastic</h1>
      <p>Your source to Animated GIF's online</p>
    </div> <!-- end jumbotron -->

    <div class="row">
      <div class="col-md-3">
         <div class="caption">
            <h3>Select a Topic</h3>
          </div>
         <div class="list-group" id="divApiButtons"></div>
      </div> <!-- Containes the Main Topics -->

      <div class="col-md-9">
        <div class="row">
          <div class="caption">
              <h3>Create more Gif's</h3>
          </div>
          <div class="col-md-6" class="divSearch">
            <form id="form-input">
              <label for="giphy-input">Add a Topic:</label>
              <input type="text" id="topic-input">
              <input id="add-topic" type="submit" value="Submit">
            </form>
          </div> <!-- end div search -->        
          <div class="col-md-6" class="divSearch">
            <form id="form-input">
              <label for="giphy-input">Add a Sub-Topic:</label>
              <input type="text" id="sub-topic-input">
              <input id="add-sub-topic" type="submit" value="Submit">
            </form>
          </div> <!-- end div search -->        
        </div>
        <div class="row">
           <!-- Contain all subtopic buttons -->
          <p id="formmessage"><span id="message"></span></p>

          <div class="row">
            <div class="col-md-12" id="divApiSubTopics">
            </div>     
          </div> <!-- end div buttons -->          
        </div>
        <!-- contains images -->
        <div class="row" id="images">  
          <div class="col-md-12" >
            <div id="divApiImages"></div>
          </div> <!-- end div images-->   
        </div>
      </div>
    </div> <!-- end div 2nd row -->
 
  </div> <!-- end div Container -->

</body>

</html>
